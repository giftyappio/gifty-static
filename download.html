<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Redirect to the App Store if the device is iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace("https://apps.apple.com/us/app/id1667170772");
            }
            // Redirect to Google Play if the device is Android
            else if (/android/i.test(userAgent)) {
                window.location.replace("https://play.google.com/store/apps/details?id=com.giftyapp.gifty");
            } else {
                // For non-mobile devices, redirect to gifty website
                window.location.replace("https://giftyapp.io"); 
            }
        };
    </script>
</head>
<body>
</body>
</html>
