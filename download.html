<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            var iosAppWebLink = "https://apps.apple.com/us/app/id1667170772"
            var iosAppStoreLink = "itms-apps://apps.apple.com/app/id1667170772"
            var androidWebLink = "https://play.google.com/store/apps/details?id=com.giftyapp.gifty"
            var giftyWebsite = "https://giftyapp.io"
            
            // Redirect to the App Store if the device is iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace(iosAppStoreLink);
            }
            // Redirect to Google Play if the device is Android
            else if (/android/i.test(userAgent)) {
                window.location.replace(androidWebLink);
            } else {
                // For non-mobile devices, redirect to gifty website
                window.location.replace(giftyWebsite); 
            }
        };
    </script>
</head>
<body>
</body>
</html>
